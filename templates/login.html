{% extends 'base.html' %}

{% block content %}
<h3>ログイン</h3>
<form method="post">
  <div>
    <label>ユーザー名</label>
    <input type="text" name="username" required>
  </div>
  <div>
    <label>パスワード</label>
    <input type="password" name="password" required>
  </div>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <input type="submit" value="ログイン">
</form>

<!-- 🔽 新規登録リンクをここに追加 -->
<p>アカウントを持っていない場合は <a href="{{ url_for('register') }}">新規登録</a></p>

{% endblock %}
