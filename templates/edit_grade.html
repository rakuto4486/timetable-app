{% extends 'base.html' %}
{% block content %}
<h2>得点を編集</h2>

<form method="post">
    <p><strong>{{ grade.class_name }}</strong> の得点を入力してください：</p>
    <ul>
        {% for item in grade["items"] %}
        <li>
            {{ item.name }}（{{ item.weight }}%）：
            <input type="number" name="score_{{ loop.index0 }}" value="{{ item.score if item.score is not none else '' }}">
        </li>
        {% endfor %}
    </ul>
    <br>
    <input type="submit" value="保存">
</form>
<a href="{{ url_for('grades_page') }}">← 成績一覧に戻る</a>
{% endblock %}
